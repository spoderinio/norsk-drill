{% extends "base.html" %}

{% block content %}
<div class="practice-container">
    <h1>üó£Ô∏è Practice Phrases</h1>
    
    <!-- Settings -->
    <div class="card" style="margin-bottom: 2rem;">
        <h3 style="margin-bottom: 1rem;">Settings</h3>
        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
            <input type="checkbox" id="auto-play" onchange="updateSettings()">
            <span>üîä Auto-play pronunciation</span>
        </label>
    </div>
    
    <div id="practice-card" class="card" style="display: none;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 2rem; font-weight: 700; color: var(--accent); margin-bottom: 0.5rem;">
                PHRASE
            </div>
            <div style="margin-bottom: 1rem;">
                <span id="norwegian-phrase" style="font-size: 1.5rem; font-weight: 600;"></span>
                <button 
                    onclick="speakPhrase()" 
                    id="speak-btn"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer; margin-left: 1rem; vertical-align: middle;"
                    title="Listen to pronunciation"
                >
                    üîä
                </button>
            </div>
            
            <!-- Category badge -->
            <div id="category-badge" style="display: inline-block; padding: 0.25rem 0.75rem; background: var(--card-bg); border-radius: 1rem; font-size: 0.875rem; margin-bottom: 1rem;">
                <!-- Category here -->
            </div>

            <!-- Notes (if any) -->
            <div id="notes-section" style="display: none; margin-top: 1rem; padding: 1rem; background: var(--card-bg); border-radius: 0.5rem; font-size: 0.875rem; color: var(--text-secondary);">
                üí° <span id="phrase-notes"></span>
            </div>
        </div>

        <form id="answer-form" onsubmit="checkAnswer(event)">
            <div style="margin-bottom: 1.5rem;">
                <label for="translation-input" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                    Translation
                </label>
                <input 
                    type="text" 
                    id="translation-input" 
                    name="translation"
                    autocomplete="off"
                    placeholder="Enter Bulgarian translation"
                >
            </div>

            <div id="feedback" style="display: none; margin-bottom: 1.5rem;"></div>

            <div id="button-container" style="display: flex; gap: 1rem;">
                <button type="submit" class="btn" id="submit-btn" style="flex: 1;">
                    Check Answer
                </button>
                <button type="button" class="btn btn-secondary" onclick="skipPhrase()" id="skip-btn" style="flex: 1;">
                    Skip ‚è≠Ô∏è
                </button>
                <button type="button" class="btn btn-secondary" onclick="loadNextPhrase()" id="next-btn" style="display: none; flex: 1;">
                    Next Phrase
                </button>
            </div>
        </form>
    </div>

    <div id="loading" style="text-align: center; padding: 3rem;">
        Loading...
    </div>

    <div id="no-more" style="display: none; text-align: center; padding: 3rem;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">üéâ</div>
        <h2>No more phrases!</h2>
        <p style="margin-top: 1rem;">You've practiced all available phrases.</p>
        <button class="btn" onclick="resetPractice()" style="margin-top: 1.5rem;">
            Start Over
        </button>
    </div>

    <div id="stats" style="margin-top: 2rem; text-align: center; color: var(--text-secondary);">
        <span id="correct-count">0</span> correct | 
        <span id="total-count">0</span> total
    </div>
</div>

<script>
let currentPhrase = null;
let excludedIds = [];
let correctCount = 0;
let totalCount = 0;

// TTS variables
let norwegianVoice = null;
let voicesLoaded = false;

// Settings
let settings = {
    autoPlay: false
};

// Load TTS voices
function loadVoices() {
    return new Promise((resolve) => {
        const voices = speechSynthesis.getVoices();
        if (voices.length > 0) {
            resolve(voices);
        } else {
            speechSynthesis.onvoiceschanged = () => {
                resolve(speechSynthesis.getVoices());
            };
        }
    });
}

// Initialize TTS
async function initTTS() {
    if (!('speechSynthesis' in window)) {
        console.warn('Speech Synthesis not supported');
        return;
    }
    
    const voices = await loadVoices();
    norwegianVoice = voices.find(v => 
        v.lang === 'nb-NO' || 
        v.lang === 'no-NO' ||
        v.lang.startsWith('nb') ||
        v.lang.startsWith('no')
    );
    
    if (norwegianVoice) {
        console.log('‚úÖ Norwegian voice found:', norwegianVoice.name);
    } else {
        console.log('‚ö†Ô∏è No Norwegian voice, using default');
    }
    
    voicesLoaded = true;
}

// Speak phrase
function speakPhrase() {
    if (!currentPhrase || !('speechSynthesis' in window)) return;
    
    speechSynthesis.cancel();
    
    const utterance = new SpeechSynthesisUtterance(currentPhrase.norwegian);
    
    if (norwegianVoice) {
        utterance.voice = norwegianVoice;
    } else {
        utterance.lang = 'nb-NO';
    }
    
    utterance.rate = 0.7;  // Even slower for phrases
    utterance.pitch = 1.0;
    
    speechSynthesis.speak(utterance);
}

// Load settings
function loadSettings() {
    const saved = localStorage.getItem('phraseSettings');
    if (saved) {
        settings = JSON.parse(saved);
        document.getElementById('auto-play').checked = settings.autoPlay || false;
    }
}

function updateSettings() {
    settings.autoPlay = document.getElementById('auto-play').checked;
    localStorage.setItem('phraseSettings', JSON.stringify(settings));
}

async function loadNextPhrase() {
    document.getElementById('practice-card').style.display = 'none';
    document.getElementById('loading').style.display = 'block';
    document.getElementById('no-more').style.display = 'none';
    
    try {
        const params = new URLSearchParams();
        if (excludedIds.length > 0) {
            params.append('exclude_ids', excludedIds.join(','));
        }
        {% if category %}
        params.append('category', '{{ category }}');
        {% endif %}
        
        const response = await fetch(`/api/phrases/random?${params}`);
        
        if (!response.ok) {
            if (response.status === 404) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('no-more').style.display = 'block';
                return;
            }
            throw new Error('Failed to load phrase');
        }
        
        currentPhrase = await response.json();
        displayPhrase();
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').innerHTML = '<p style="color: var(--error);">Error loading phrase</p>';
    }
}

function displayPhrase() {
    document.getElementById('norwegian-phrase').textContent = currentPhrase.norwegian;
    
    // Show category badge
    if (currentPhrase.category) {
        document.getElementById('category-badge').textContent = currentPhrase.category;
        document.getElementById('category-badge').style.display = 'inline-block';
    } else {
        document.getElementById('category-badge').style.display = 'none';
    }
    
    // Show notes if available
    if (currentPhrase.notes) {
        document.getElementById('phrase-notes').textContent = currentPhrase.notes;
        document.getElementById('notes-section').style.display = 'block';
    } else {
        document.getElementById('notes-section').style.display = 'none';
    }
    
    document.getElementById('translation-input').value = '';
    document.getElementById('feedback').style.display = 'none';
    document.getElementById('submit-btn').style.display = 'inline-block';
    document.getElementById('skip-btn').style.display = 'inline-block';
    document.getElementById('next-btn').style.display = 'none';
    
    document.getElementById('loading').style.display = 'none';
    document.getElementById('practice-card').style.display = 'block';
    
    // Auto-play if enabled
    if (settings.autoPlay && voicesLoaded) {
        setTimeout(() => speakPhrase(), 300);
    }
    
    document.getElementById('translation-input').focus();
}

async function checkAnswer(event) {
    event.preventDefault();
    
    const formData = new FormData(event.target);
    const answer = {
        translation: formData.get('translation')
    };
    
    try {
        const response = await fetch(`/api/phrases/${currentPhrase.id}/check`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(answer)
        });
        
        const result = await response.json();
        
        totalCount++;
        if (result.all_correct) {
            correctCount++;
        }
        document.getElementById('correct-count').textContent = correctCount;
        document.getElementById('total-count').textContent = totalCount;
        
        displayFeedback(result);
        
        excludedIds.push(currentPhrase.id);
        
        document.getElementById('submit-btn').style.display = 'none';
        document.getElementById('skip-btn').style.display = 'none';
        document.getElementById('next-btn').style.display = 'inline-block';
        
    } catch (error) {
        console.error('Error:', error);
    }
}

function skipPhrase() {
    const result = {
        all_correct: false,
        translation_correct: false,
        correct_translations: currentPhrase.translations
    };
    
    totalCount++;
    document.getElementById('correct-count').textContent = correctCount;
    document.getElementById('total-count').textContent = totalCount;
    
    displayFeedback(result);
    
    excludedIds.push(currentPhrase.id);
    
    document.getElementById('submit-btn').style.display = 'none';
    document.getElementById('skip-btn').style.display = 'none';
    document.getElementById('next-btn').style.display = 'inline-block';
}

function displayFeedback(result) {
    const feedback = document.getElementById('feedback');
    feedback.innerHTML = '';
    
    if (result.all_correct) {
        feedback.innerHTML = `
            <div style="padding: 1rem; background: var(--success-bg); border-left: 4px solid var(--success); border-radius: 0.5rem;">
                <div style="font-weight: 600; color: var(--success); margin-bottom: 0.5rem;">‚úÖ Correct!</div>
            </div>
        `;
    } else {
        feedback.innerHTML = `
            <div style="padding: 1rem; background: var(--error-bg); border-left: 4px solid var(--error); border-radius: 0.5rem;">
                <div style="font-weight: 600; color: var(--error); margin-bottom: 0.5rem;">‚ùå Incorrect</div>
                <div style="color: var(--text-secondary); font-size: 0.875rem;">
                    <strong>Correct:</strong> ${result.correct_translations.join(', ')}
                </div>
            </div>
        `;
    }
    
    feedback.style.display = 'block';
}

function resetPractice() {
    excludedIds = [];
    correctCount = 0;
    totalCount = 0;
    document.getElementById('correct-count').textContent = '0';
    document.getElementById('total-count').textContent = '0';
    loadNextPhrase();
}

// Initialize
loadSettings();
initTTS();
loadNextPhrase();
</script>
{% endblock %}
